<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style.css" />
    <title>Coders Pocket</title>
  </head>

  <body>
    <div id="bodydiv">
      <h2 class="headings">Code<span></span></h2>
      <div id="code-section">
        <div class="maindiv">
          <a href="https://www.codechef.com/" target="_blank">
            <div class="appbox" id="codechefbox">
              <div class="applogo" id="codecheflogo">
                <img class="blur zoom" src="/img/codechef.png" alt="codechef" />
                <div class="content fade"><img class="open" src="/img/open_in_new.svg" alt="Link"></div>
              </div>
              <div class="apptext" id="codecheftext">Codechef</div>
            </div>
          </a>

          <a href="https://codeforces.com/" target="_blank">
            <div class="appbox" id="codeforcesbox">
              <div class="applogo" id="codeforceslogo">
                <img class="blur zoom" src="/img/codeforces.png" alt="codeforces" />
                <div class="content fade "><img class="open" src="/img/open_in_new.svg" alt="Link"></div>
              </div>
              <div class="apptext" id="codeforcestext">Codeforces</div>
            </div>
          </a>

          <a href="https://leetcode.com/" target="_blank">
            <div class="appbox" id="leetcodebox">
              <div class="applogo" id="leetcodelogo">
                <img class="blur zoom" src="/img/leetcode.png" alt="leetcode" />
                <div class="content fade "><img class="open" src="/img/open_in_new.svg" alt="Link"></div>
              </div>
              <div class="apptext" id="leetcodetext">LeetCode</div>
            </div>
          </a>
        </div>

        <div class="maindiv">
          <a href="https://practice.geeksforgeeks.org/" target="_blank">
            <div class="appbox" id="gfgbox">
              <div class="applogo" id="gfglogo">
                <img class="blur zoom" src="/img/gfg.png" alt="GeeksForGeeks" />
                <div class="content fade "><img class="open" src="/img/open_in_new.svg" alt="Link"></div>
              </div>
              <div class="apptext" id="gfgtext">GFG Practice</div>
            </div>
          </a>

          <a href="https://www.hackerrank.com/" target="_blank">
            <div class="appbox" id="hackerrankbox">
              <div class="applogo" id="hackerranklogo">
                <img class="blur zoom" src="/img/hackerrank.png" alt="hackerrank" />
                <div class="content fade "><img class="open" src="/img/open_in_new.svg" alt="Link"></div>
              </div>
              <div class="apptext" id="hackerranktext">HackerRank</div>
            </div>
          </a>

          <a href="https://www.hackerearth.com/" target="_blank">
            <div class="appbox" id="hackerearthbox">
              <div class="applogo" id="hackerearthlogo">
                <img class="blur zoom" src="/img/hackerearth.png" alt="hackerearth" />
                <div class="content fade "><img class="open" src="/img/open_in_new.svg" alt="Link"></div>
              </div>
              <div class="apptext" id="hackerearthtext">HackerEarth</div>
            </div>
          </a>
        </div>
      </div>

      <h2 class="headings">Resources<span></span></h2>
      <div id="code-section">
        <div class="maindiv">

          <a href="https://stackoverflow.com/" target="_blank">
            <div class="appbox" id="stackbox">
              <div class="applogo" id="stacklogo">
                <img class="blur zoom" src="/img/Stack_Overflow.png" alt="stack" />
                <div class="content fade "><img class="open" src="/img/open_in_new.svg" alt="Link"></div>
              </div>
              <div class="apptext">Stack Overflow</div>
            </div>
          </a>

          <a href="https://github.com/" target="_blank">
            <div class="appbox" id="githubsbox">
              <div class="applogo" id="githublogo">
                <img class="blur zoom" src="/img/github.png" alt="github" />
                <div class="content fade "><img class="open" src="/img/open_in_new.svg" alt="Link"></div>
              </div>
              <div class="apptext" id="githubtext">GitHub</div>
            </div>
          </a>

          <a href="https://dev.to/" target="_blank">
            <div class="appbox" id="devbox">
              <div class="applogo" id="devlogo">
                <img class="blur zoom" src="/img/dev.png" alt="dev" />
                <div class="content fade "><img class="open" src="/img/open_in_new.svg" alt="Link"></div>
              </div>
              <div class="apptext" id="devtext">Dev Community</div>
            </div>
          </a>
        </div>

        <div class="maindiv">
          <a href="https://www.medium.com/" target="_blank">
            <div class="appbox" id="mediumbox">
              <div class="applogo" id="mediumlogo">
                <img class="blur zoom" src="/img/medium.png" alt="medium" />
                <div class="content fade "><img class="open" src="/img/open_in_new.svg" alt="Link"></div>
              </div>
              <div class="apptext">Medium</div>
            </div>
          </a>

          <a href="https://hashnode.com/" target="_blank">
            <div class="appbox" id="hashnodebox">
              <div class="applogo" id="hashnodelogo">
                <img class="blur zoom" src="/img/hashnode.png" alt="hashnode" />
                <div class="content fade "><img class="open" src="/img/open_in_new.svg" alt="Link"></div>
              </div>
              <div class="apptext">Hashnode</div>
            </div>
          </a>

          <a href="https://www.linkedin.com/" target="_blank">
            <div class="appbox" id="linkedinbox">
              <div class="applogo" id="linkedinlogo">
                <img class="blur zoom" src="/img/linkedin.png" alt="linkedin" />
                <div class="content fade "><img class="open" src="/img/open_in_new.svg" alt="Link"></div>
              </div>
              <div class="apptext" id="linkedintext">LinkedIn</div>
            </div>
          </a>

          
        </div>
      </div>
    </div>
  </body>
</html>
